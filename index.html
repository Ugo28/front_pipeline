<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion avec Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            /* Dégradé de couleur en fond */
            color: #fff;
            /* Couleur de police blanche */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header h1 {
            font-size: 4em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
            color: #4dff4d;
            /* Nouvelle couleur de police */
        }

        .content {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content h2 {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: lighter;
        }

        .google-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 25px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
        }

        .google-btn:hover {
            background-color: #357ae8;
            box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Delivcrous Pipeline</h1>
    </div>
    <div class="content">
        <h2>Se connecter avec Google</h2>
        <button class="google-btn" onclick="signIn()">
            <i class="fab fa-google"></i> Connexion Google
        </button>

    </div>
</body>
<script src="script.js"></script>

</html>
