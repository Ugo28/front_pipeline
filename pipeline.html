<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Pipeline CI/CD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #4dff4d;
            margin-bottom: 20px;
        }

        .pipeline-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            padding: 10px;
        }

        .stage {
            width: 150px;
            height: 150px;
            text-align: center;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px #000000;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .stage {
                padding: 5px;
                margin: 2px;
                font-size: 12px;
            }
        }

        .stage:hover {
            background: linear-gradient(145deg, #292929, #222222);
            transform: translateY(-10px);
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        .status {
            margin-top: 15px;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .en-cours {
            background-color: #ffcc00;
            color: black;
        }

        .en-attente {
            background-color: #666;
        }

        .termine {
            background-color: #4dff4d;
        }

        .erreur {
            background-color: #ff3333;
            color: white; /* Texte en blanc pour contraster avec le rouge */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #logs {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            color: black;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
    <h1>CI/CD</h1>
    <div class="pipeline-container">
        <div class="stage en-attente" id="clone-stage" onmouseover="showLogs('clone')">
            <h2>Récupération du code</h2>
            <p class="status" id="clone-status">Status: En cours</p>
        </div>
        <div class="stage en-attente" id="build-stage" onmouseover="showLogs('build')">
            <h2>Compilation & Tests</h2>
            <p class="status" id="build-status">Status: En attente</p>
        </div>
        <div class="stage en-attente" id="increment-stage" onmouseover="showLogs('increment')">
            <h2>Increment</h2>
            <p class="status" id="increment-status">Status: En attente</p>
        </div>
        <div class="stage en-attente" id="docker-stage" onmouseover="showLogs('docker')">
            <h2>Création image Docker & Update</h2>
            <p class="status" id="docker-status">Status: En attente</p>
        </div>
        <div class="stage en-attente" id="deploy-stage" onmouseover="showLogs('deploy')">
            <h2>Déploiement</h2>
            <p class="status" id="deploy-status">Status: En attente</p>
        </div>
        <div id="user-info" style="position: absolute; top: 10px; left: 10px;">
            <!-- Le nom de l'utilisateur sera affiché ici -->
        </div>
        <button id="logout-button" style="position: absolute; top: 10px; left: 300px;">Déconnexion</button>
        <div class="modal" id="logs-modal">
            <div class="modal-content">
                <span class="close" onclick="closeLogsModal()">&times;</span>
                <h2 id="logModalTitle">Logs de l'étape</h2>
                <div id="logs-content"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
<script src="script.js"></script>
</html>
