<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Pipeline CI/CD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            /* Utiliser flexbox */
            flex-direction: column;
            /* Alignement vertical des éléments */
            justify-content: center;
            /* Centrage horizontal */
            align-items: center;
            /* Centrage vertical */
            height: 100vh;
            /* Hauteur totale de la fenêtre de visualisation */
            text-align: center;
        }

        h1 {
            color: #4dff4d;
            margin-bottom: 20px;
            /* Espacement sous le titre */
        }

        .pipeline-container {
            display: flex;
            justify-content: space-around;
            /* Espacement équilibré entre les éléments */
            align-items: center;
            flex-wrap: wrap;
            /* Permettre aux éléments de passer à la ligne suivante si nécessaire */
            width: 100%;
            padding: 10px;
        }

        .stage {
            width: 150px;
            /* Largeur fixe pour chaque étape */
            height: 150px;
            /* Hauteur fixe pour chaque étape, identique à la largeur pour former un carré */
            text-align: center;
            margin: 10px;
            /* Espacement autour de chaque étape */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px #000000;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centrer le contenu verticalement */
            align-items: center;
            /* Centrer le contenu horizontalement */
        }

        @media (max-width: 768px) {
            .stage {
                padding: 5px;
                margin: 2px;
                font-size: 12px;
                /* Réduire la taille de police pour les petits écrans */
            }
        }


        .stage:hover {
            background: linear-gradient(145deg, #292929, #222222);
            transform: translateY(-10px);
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        .status {
            margin-top: 15px;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .en-cours {
            background-color: #ffcc00;
            color: black;
        }

        .en-attente {
            background-color: #666;
        }

        .termine {
            background-color: #4dff4d;
        }

        .erreur {
            background-color: #ff3333;
        }
    </style>

</head>

<body>
    <h1>CI/CD</h1>

    <div class="pipeline-container">
        <!-- Étape 1: Récupération du code -->
        <div class="stage">
            <h2>Récupération du code</h2>
            <p>Status: En cours</p>
        </div>

        <!-- Étape 2: Compilation -->
        <div class="stage">
            <h2>Compilation</h2>
            <p>Status: En attente</p>
        </div>

        <!-- Étape 3: Tests -->
        <div class="stage">
            <h2>Tests</h2>
            <p>Status: En attente</p>
        </div>

        <!-- Étape 4: Analyse SonarQube -->
        <div class="stage">
            <h2>Analyse SonarQube</h2>
            <p>Status: En attente</p>
        </div>

        <!-- Étape 5: Création image Docker -->
        <div class="stage">
            <h2>Création image Docker</h2>
            <p>Status: En attente</p>
        </div>

        <!-- Étape 6: Déploiement -->
        <div class="stage">
            <h2>Déploiement</h2>
            <p>Status: En attente</p>
        </div>
    </div>

    <!-- Ajoutez ici le JavaScript pour la logique de mise à jour du pipeline -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        console.log(code);
        const clientId = '205521028530-f4qpo5kj5qbav5st1g9o32qcl4jcm3mv.apps.googleusercontent.com';
        const clientSecret = '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';
        const redirectUri = 'http://127.0.0.1:5500/pipeline.html';

        const tokenUrl = 'https://accounts.google.com/o/oauth2/token';

        const data = {
            code: code,
            client_id: clientId,
            client_secret: clientSecret,
            redirect_uri: redirectUri,
            grant_type: 'authorization_code'
        };

        fetch(tokenUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams(data)
        })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.access_token;
                console.log('Access Token:', accessToken);
                // Vous avez maintenant l'access token pour effectuer des requêtes API Google au nom de l'utilisateur.
                getUserInfo(accessToken);
            })
            .catch(error => console.error('Erreur lors de la récupération du jeton d\'accès :', error));


        function getUserInfo(accessToken) {
            fetch('https://www.googleapis.com/oauth2/v3/userinfo?access_token=' + accessToken, {
                headers: {
                    Authorization: 'Bearer ' + accessToken,
                },
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const userEmail = data.email;

                    // Vérifiez si l'utilisateur est un administrateur autorisé
                    if (admins.includes(userEmail)) {
                        // L'utilisateur est un administrateur, vous pouvez afficher la page
                    } else {
                        // L'utilisateur n'est pas un administrateur, redirigez-le ou affichez un message d'erreur
                        alert("Accès refusé. Vous n'êtes pas autorisé à accéder à cette page.");
                        window.location.href = 'index.html';
                    }
                })
                .catch(error => console.error('Erreur : ' + error));
        }
        const admins = ['ogliugo@gmail.com'];
    </script>
</body>

</html>
